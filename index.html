<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>Gativus</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  </head>

  <body>
    <header class="gativus-header">
      <!-- 1) logo + title -->
      <div class="header-logo-section">
        <img src="./img/logo.jpg" class="logo-section-img" alt="" />
        <p class="logo-section-title">Gativus</p>
      </div>
      <!-- 2) link to wiki -->
      <div class="header-wiki-section">
        <a class="wiki-section-link" href="https://en.wiki.gativus.com"
          >/wiki<img src="./img/wiki-to-icon.svg" alt=""
        /></a>
      </div>
      <!-- 3) links to landing sections -->
      <div class="header-links" id="nav">
        <p class="link-about header-link active-link" id="">
          What is The Gativus
        </p>
        <p class="link-gtom header-link" id="GTOM">GTOM</p>
        <p class="link-gnet header-link" id="GNET">GNET</p>
        <p class="link-gate header-link" id="GATE">GATE</p>
        <p class="link-gaar header-link" id="GAAR">GAAR</p>
      </div>
      <!-- 4) language select -->
      <div class="header-language-section">
        <p class="language-section-title">Language</p>
        <img src="./img/arrow_down.svg" alt="" />
      </div>
      <!-- 5) contact us section -->
      <div class="header-contact-section">
        <p class="contact-section-title">Contact Us</p>
        <img class="contact-section-icon" src="./img/arrow-right.svg" alt="" />
      </div>
    </header>
    <div id="particles-js" style="opacity: 0;"></div>
    <section class="main-gativus-view" id="app" style="opacity: 0;">
    </section>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/scroll.js"></script>
    <script src="./scripts/particles_init.js"></script>
  </body>
</html>
